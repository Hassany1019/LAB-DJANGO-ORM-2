{% extends 'main/base.html' %}

{% block title %} All blogs {% endblock %}

{% block content %}
<h1> Our Posts</h1>
{% for post in main %}
<div class="border border-1 rounded-4 p-4 mt-1">
    <h3>{{ post.title }}</h3>
    <p>{{ post.Content }}</p>
    <h6>{{ post.publish_date }}</h6>
    <a href="{% url 'main:post_detail_view' post.id %}" class="d-flex justify-content-between text-decoration-none">
        <h5>more</h5>
</div>
{% endfor %}
{% endblock %}
